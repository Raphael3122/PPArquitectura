    <div class="container">

        <div class="col-12">
            <form action="onlineinicio.html" method="POST" class="form" id="form1">

                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" name=nombreobra id="nombreobra" placeholder="Ingresar nombre" class=" validate[required] form-control">
                </div>

                <div class="form-group">
                    <label for="nombre">Modelo del Scooter:</label>
                    <input type="text" name="precio" id="precio" placeholder="Ingresa modelo del scooter" class="validate[required] form-control">
                </div>

                <div class="form-group">
                    <label for="nombre">Descripción del problema:</label>
                    <textarea type="text" cols="15" rows="7" class="form-control" name="descripcionobr" id="descripcionobr" placeholder="Ingrese descripción" class="validate[required] form-control"></textarea>
                </div>


                <div class="form-group text-center">
                    <button type="submit" class="btn btn-primary" id="boton1">Enviar Solicitud</button>

<script>


    $(document).ready(function()
    {
        $("#form1").validationEngine();
    });

    $(document).ready(function(){
        $("#mensaje").hide();

        $("#form1").submit(
            function()
            {
                var descripcionobr=$("#descripcionobr").val().trim();
                if(descripcionobr.length==0)
                {
                    $("#mensaje").show(2000);
                    $("#mensaje").html("Se necesita tener una descripción");
                    event.preventDefault();
                }
            }
        );

    });
    
    
    
</script>

function getLocation() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(showPosition);
  } else {
    //x.innerHTML = "Geolocation is not supported by this browser.";
  }
}

function showPosition(position) {
    $.get("http://api.openweathermap.org/data/2.5/weather?units=metric&lat=" + position.coords.latitude + "&lon=" + position.coords.longitude + "&appid=cc4c1430ce6f5291cc0c007d0ccc27d3",
            function(data){

                $("#tabla1").append("<h5><h5>"+"Ubicación: "+ data.name +
                    "</h5><h5>"+"Temperatura Minima: "+data.main.temp_min+
                    "</h5><h5>"+"Temperatura Máxima: "+data.main.temp_max+
                    "</h5><h5>"+"Clima: "+"<img src=http://openweathermap.org/img/wn/"+data.weather.icon+"@2x.png>"+"</h5></h5>");
                
            });

}


</script>
